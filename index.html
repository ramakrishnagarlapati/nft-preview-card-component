<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card-container">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">

      </div>
      <div class="info-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="validity-container">
          <div>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="profile-container">
          <img src="images/image-avatar.png" alt="image-avatar">
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
